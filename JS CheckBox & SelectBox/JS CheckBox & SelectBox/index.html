<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox & SelectBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
<body>
 
<div class="jumbotron">
        
    <label>Country</label>
    <select id="Country" size="1">
      <option class="dropdown-item disabled" selected="selected">Select Country</option>
    </select><br>
    <label>State</label>
    <select id="State" size="1">
      <option class="dropdown-item disabled" selected="selected">Select State</option> 
    </select><br>
    
    <label>Languages</label>
    <div class="form-check">
     
        <input type="checkbox" class="form-check-input" id="Check1" name="c1" value="English">
        <label class="form-check-label" for="exampleCheck1">English</label><br>      

        <input type="checkbox" class="form-check-input" id="Check2" name="c1" value="Spanish">
        <label class="form-check-label" for="exampleCheck2">German</label><br>  

        <input type="checkbox" class="form-check-input" id="Check3" name="c1" value="Italian">
        <label class="form-check-label" for="exampleCheck3">Italian</label><br>  

        <input type="checkbox" class="form-check-input" id="Check4" name="c1" value="Mexican">
        <label class="form-check-label" for="exampleCheck4">Mexican</label><br>  
    </div><br>
        <button class="btn btn-primary" onclick="boxes()">Submit</button>  
   </div>
    <div id="countryresult"></div>
    <div id="stateresult"></div>
    <div id="lang"></div> 
    
</body>

</html>
